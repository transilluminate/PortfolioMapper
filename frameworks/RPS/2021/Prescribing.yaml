metadata:
  organisation: "Royal Pharmaceutical Society (RPS)"
  title: "A Competency Framework for all Prescribers"
  date: "2021-09"
  abbreviation: "RPS Prescribing (2021)"
  version: "1"
  dependencies: []
  source_url: "https://www.rpharms.com/resources/frameworks/prescribing-competency-framework/competency-framework"

source_notes:
  - "The competencies within the framework are presented as two domains and describe the knowledge, skill, behaviour, activity, or outcome that prescribers should demonstrate"
  - "The framework competencies and supporting statements are not in any particular order. The numbering is mainly to support mapping purposes and does not reflect the level of importance of the statement. They are not designed to be used as a script or in isolation as they may overlap with others."

structure:
  - id: "consultation"
    node_type: "Domain"
    text: "The Consultation"
    source_notes:
      - "This domain looks at the competencies that the prescriber should demonstrate during the consultation"
    children:
    - id: "1"
      node_type: "Competency"
      text: "Assess the patient"
      children:
      - id: "1.1"
        node_type: "Statement"
        text: "Undertakes the consultation in an appropriate setting."
        source_notes:
          - "Appropriate setting includes location, environment and medium"
      - id: "1.2"
        node_type: "Statement"
        text: "Considers patient dignity, capacity, consent and confidentiality"
        source_notes:
          - "In line with legislation, best practice, regulatory standards and contractual requirements"
      - id: "1.3"
        node_type: "Statement"
        text: "Introduces self and prescribing role to the patient/carer and confirms patient/carer identity"
      - id: "1.4"
        node_type: "Statement"
        text: "Assesses the communication needs of the patient/carer and adapts consultation appropriately"
        source_notes:
          - "Adapts for language, age, capacity, learning disability and physical or sensory impairments"
      - id: "1.5"
        node_type: "Statement"
        text: "Demonstrates good consultation skills and builds rapport with the patient/carer"
        source_notes:
          - "Good consultation skills include actively listening, using positive body language, asking open questions, remaining non-judgemental, and exploring the patient's/carer's ideas, concerns and expectations"
      - id: "1.6"
        node_type: "Statement"
        text: "Takes and documents an appropriate medical, psychosocial and medication history including allergies and intolerances"
        source_notes:
          - "Medication history includes current and previously prescribed (and non-prescribed) medicines, vaccines, on-line medicines, over-the-counter medicines, vitamins, dietary supplements, herbal products, complementary remedies, recreational/illicit drugs, alcohol and tobacco"
      - id: "1.7"
        node_type: "Statement"
        text: "Undertakes and documents an appropriate clinical assessment"
        source_notes:
          - "Clinical assessment includes observations, psychosocial assessments and physical examinations"
      - id: "1.8"
        node_type: "Statement"
        text: "Identifies and addresses potential vulnerabilities that may be causing the patient/carer to seek treatment"
        source_notes:
          - "Safeguarding children and vulnerable adults (possible signs of abuse, neglect, or exploitation), and focusing on both the patient's physical and mental health, particularly if vulnerabilities may lead them to seek treatment unnecessarily or for the wrong reasons"
      - id: "1.9"
        node_type: "Statement"
        text: "Accesses and interprets all available and relevant patient records to ensure knowledge of the patient's management to date"
      - id: "1.10"
        node_type: "Statement"
        text: "Requests and interprets relevant investigations necessary to inform treatment options"
      - id: "1.11"
        node_type: "Statement"
        text: "Makes, confirms or understands, and documents the working or final diagnosis by systematically considering the various possibilities (differential diagnosis)"
      - id: "1.12"
        node_type: "Statement"
        text: "Understands the condition(s) being treated, their natural progression, and how to assess their severity, deterioration and anticipated response to treatment"
      - id: "1.13"
        node_type: "Statement"
        text: "Reviews adherence (and non-adherence) to, and effectiveness of, current medicines"
        source_notes:
        - "Non-adherence may be intentional or non-intentional"
      - id: "1.14"
        node_type: "Statement"
        text: "Refers to or seeks guidance from another member of the team, a specialist or appropriate information source when necessary"
    - id: "2"
      node_type: "Competency"
      text: "Identify evidence-based treatment options available for clinical decision making"
      children:
      - id: "2.1"
        node_type: "Statement"
        text: "Considers both non-pharmacological and pharmacological treatment approaches"
        source_notes:
        - "Non-pharmacological treatment approaches include no treatment, social prescribing and wellbeing/lifestyle changes"
      - id: "2.2"
        node_type: "Statement"
        text: "Considers all pharmacological treatment options including optimising doses as well as stopping treatment (appropriate polypharmacy and deprescribing)"
      - id: "2.3"
        node_type: "Statement"
        text: "Assesses the risks and benefits to the patient of taking or not taking a medicine or treatment"
      - id: "2.4"
        node_type: "Statement"
        text: "Applies understanding of the pharmacokinetics and pharmacodynamics of medicines, and how these may be altered by individual patient factors"
        source_notes:
        - "Individual patient factors include genetics, age, renal impairment and pregnancy"
      - id: "2.5"
        node_type: "Statement"
        text: "Assesses how co-morbidities, existing medicines, allergies, intolerances, contraindications and quality of life impact on management options"
      - id: "2.6"
        node_type: "Statement"
        text: "Considers any relevant patient factors and their potential impact on the choice and formulation of medicines, and the route of administration"
        source_notes:
        - "Relevant patient factors include ability to swallow, disability, visual impairment, frailty, dexterity, religion, beliefs and intolerances"
      - id: "2.7"
        node_type: "Statement"
        text: "Accesses, critically evaluates, and uses reliable and validated sources of information"
      - id: "2.8"
        node_type: "Statement"
        text: "Stays up to date in own area of practice and applies the principles of evidence-based practice"
        source_notes:
        - "Evidence-based practice includes clinical and cost-effectiveness"
      - id: "2.9"
        node_type: "Statement"
        text: "Considers the wider perspective including the public health issues related to medicines and their use, and promoting health"
      - id: "2.10"
        node_type: "Statement"
        text: "Understands antimicrobial resistance and the roles of infection prevention, control and antimicrobial stewardship measures"
    - id: "3"
      node_type: "Competency"
      text: "Present options and reach a shared decision"
      children:
      - id: "3.1"
        node_type: "Statement"
        text: "Actively involves and works with the patient/carer to make informed choices and agree a plan that respects the patient's/carer's preferences"
        source_notes:
        - "Preferences include patient's/carer's right to decline or limit treatment"
      - id: "3.2"
        node_type: "Statement"
        text: "Considers and respects patient diversity, background, personal values and beliefs about their health, treatment and medicines, supporting the values of equality and inclusivity, and developing cultural competence"
        source_notes:
        - "In line with legislation requirements which apply to equality, diversity and inclusion"
      - id: "3.3"
        node_type: "Statement"
        text: "Explains the material risks and benefits, and rationale behind management options in a way the patient/carer understands, so that they can make an informed choice"
      - id: "3.4"
        node_type: "Statement"
        text: "Assesses adherence in a non-judgemental way; understands the reasons for non-adherence and how best to support the patient/carer"
        source_notes:
        - "Non-adherence may be intentional or non-intentional"
      - id: "3.5"
        node_type: "Statement"
        text: "Builds a relationship which encourages appropriate prescribing and not the expectation that a prescription will be supplied"
      - id: "3.6"
        node_type: "Statement"
        text: "Explores the patient's/carer's understanding of a consultation and aims for a satisfactory outcome for the patient/carer and prescriber"
    - id: "4"
      node_type: "Competency"
      text: "Prescribe"
      children:
      - id: "4.1"
        node_type: "Statement"
        text: "Prescribes a medicine or device with up-to-date awareness of its actions, indications, dose, contraindications, interactions, cautions and adverse effects"
        source_notes:
        - "'Medicine' or 'device' includes all products (including necessary co-prescribing of infusion sets, devices, diluents and mediums) that can be prescribed, supplied or recommended for purchase"
      - id: "4.2"
        node_type: "Statement"
        text: "Understands the potential for adverse effects and takes steps to recognise, and manage them, whilst minimising risk"
      - id: "4.3"
        node_type: "Statement"
        text: "Understands and uses relevant national, regional and local frameworksb for the use of medicines"
        source_notes:
        - "Frameworks include local formularies, care pathways, protocols and professional guidelines, as well as evidence-based guidelines from relevant national, regional and local committees"
      - id: "4.4"
        node_type: "Statement"
        text: "Prescribes generic medicines where practical and safe for the patient, and knows when medicines should be prescribed by branded product"
      - id: "4.5"
        node_type: "Statement"
        text: "Accurately completes and routinely checks calculations relevant to prescribing and practical dosing"
      - id: "4.6"
        node_type: "Statement"
        text: "Prescribes appropriate quantities and at appropriate intervals necessaryc to reduce the risk of unnecessary waste"
        source_notes:
        - "Amount necessary for a complete course, until next review or prescription supply"
      - id: "4.7"
        node_type: "Statement"
        text: "Recognises potential misuse of medicines; minimises risk and manages using appropriate processes"
        source_notes:
        - "Minimises risk by ensuring appropriate safeguards are in place"
      - id: "4.8"
        node_type: "Statement"
        text: "Uses up-to-date information about the availability, pack sizes, storage conditions, excipients and costs of prescribed medicines"
      - id: "4.9"
        node_type: "Statement"
        text: "Electronically generates and/or writes legible, unambiguous and complete prescriptions which meet legal requirements"
      - id: "4.10"
        node_type: "Statement"
        text: "Effectively uses the systems necessary to prescribe medicines"
        source_notes:
        - Systems include medicine charts, decision support tools and electronic prescribing systems. Also, awareness and avoidance of potential system errors
      - id: "4.11"
        node_type: "Statement"
        text: "Prescribes unlicensed and off-label medicines where legally permitted, and unlicensed medicines only if satisfied that an alternative licensed medicine would not meet the patient's clinical needs"
      - id: "4.12"
        node_type: "Statement"
        text: "Follows appropriate safeguards if prescribing medicines that are unlicensed, off-label, or outside standard practice"
      - id: "4.13"
        node_type: "Statement"
        text: "Documents accurate, legible and contemporaneous clinical records"
        source_notes:
        - "Records include prescribing decisions, history, diagnosis, clinical indications, discussions, advice given, examinations, findings, interventions, action plans, safety-netting, referrals, monitoring and follow ups"
      - id: "4.14"
        node_type: "Statement"
        text: "Effectively and securely communicates information to other healthcare professionals involved in the patient's care, when sharing or transferring care and prescribing responsibilities, within and across all care settings."
        source_notes:
        - "Information about clinical conditions, medicines and their current use (where necessary and with valid consent). Ensuring that private and personal data is protected and communicated securely in line with relevant legislation/regulations"
    - id: "5"
      node_type: "Competency"
      text: "Provide information"
      children:
      - id: "5.1"
        node_type: "Statement"
        text: "Assesses health literacy of the patient/carer and adapts appropriately to provide clear, understandable and accessible information"
        source_notes:
        - "Information about their management, treatment, medicines (what they are for, how to use them, safe storage, disposal, expected duration of treatment, possible unwanted effects and what to do if they arise) monitoring and follow-up—in written and/or verbal form"
      - id: "5.2"
        node_type: "Statement"
        text: "Checks the patient's/carer's understanding of the discussions had, actions needed, and their commitment to the management plan"
        source_notes:
        - "Management plan includes treatment, medicines, monitoring and follow-up"
      - id: "5.3"
        node_type: "Statement"
        text: "Guides the patient/carer on how to identify reliable sources of information about their condition, medicines and treatment"
        source_notes:
        - "Reliable sources include the medicine's patient information leaflet"
      - id: "5.4"
        node_type: "Statement"
        text: "Ensures the patient/carer knows what to do if there are any concerns about the management of their condition, if the condition deteriorates or if there is no improvement in a specific timeframe"
        source_notes:
        - "Includes safety-netting advice on when and how to seek help through appropriate signposting and referral"
      - id: "5.5"
        node_type: "Statement"
        text: "Encourages and supports the patient/carer to take responsibility for their medicines and self-manage their condition"
    - id: "6"
      node_type: "Competency"
      text: "Monitor and review"
      children:
      - id: "6.1"
        node_type: "Statement"
        text: "Establishes and maintains a plan for reviewing the patient's treatment"
        source_notes:
        - "Plan for reviewing includes safety-netting appropriate follow-up or referral"
      - id: "6.2"
        node_type: "Statement"
        text: "Establishes and maintains a plan to monitor the effectiveness of treatment and potential unwanted effects"
        source_notes:
        - "Plan for monitoring includes safety-netting monitoring requirements and responsibilities, for example, by the prescriber, patient/carer or other healthcare professional"
      - id: "6.3"
        node_type: "Statement"
        text: "Adapts the management plan in response to on-going monitoring and review of the patient's condition and preferences"
      - id: "6.4"
        node_type: "Statement"
        text: "Recognises and reports suspected adverse events to medicines and medical devices using appropriate reporting systems"
        source_notes:
        - "Reporting systems include following established clinical governance procedures and the Medicines and Healthcare products Regulatory Agency (MHRA) Yellow Card scheme"
  - id: "governance"
    node_type: "Domain"
    text: "Prescribing governance"
    source_notes:
      - "This domain focuses on the competencies that the prescriber should demonstrate with respect to prescribing governance"
    children:
    - id: "7"
      node_type: "Competency"
      text: "Prescribe safely"
      children:
      - id: "7.1"
        node_type: "Statement"
        text: "Prescribes within own scope of practice, and recognises the limits of own knowledge and skill"
      - id: "7.2"
        node_type: "Statement"
        text: "Knows about common types and causes of medication and prescribing errors, and knows how to minimise their risk"
      - id: "7.3"
        node_type: "Statement"
        text: "Identifies and minimises potential risks associated with prescribing via remote methods"
        source_notes:
        - "Remote methods include telephone, email, video or communication via a third party"
      - id: "7.4"
        node_type: "Statement"
        text: "Recognises when safe prescribing processes are not in place and acts to minimise risks"
        source_notes:
        - "Minimising risks include using or developing governance processes that support safe prescribing, particularly in areas of high risk such as transfer of information about medicines and prescribing of repeat medicines"
      - id: "7.5"
        node_type: "Statement"
        text: "Keeps up to date with emerging safety concerns related to prescribing"
      - id: "7.6"
        node_type: "Statement"
        text: "Reports near misses and critical incidents, as well as medication and prescribing errors using appropriate reporting systems, whilst regularly reviewing practice to prevent recurrence"
        source_notes:
        - "Reviewing practice include clinical audits"
    - id: "8"
      node_type: "Competency"
      text: "Prescribe professionally"
      children:
      - id: "8.1"
        node_type: "Statement"
        text: "Ensures confidence and competence to prescribe are maintained"
      - id: "8.2"
        node_type: "Statement"
        text: "Accepts personal responsibility and accountability for prescribing and clinical decisions, and understands the legal and ethical implications"
        source_notes:
        - "Prescribing decisions include when prescribing under a shared care protocol/agreement"
      - id: "8.3"
        node_type: "Statement"
        text: "Knows and works within legal and regulatory frameworks affecting prescribing practice"
        source_notes:
        - "Frameworks for prescribing controlled drugs, unlicensed and off-label medicines, supplementary prescribing, and prescribing for self, close family and friends"
      - id: "8.4"
        node_type: "Statement"
        text: "Makes prescribing decisions based on the needs of patients and not the prescriber's personal views"
      - id: "8.5"
        node_type: "Statement"
        text: "Recognises and responds to factors that might influence prescribing"
        source_notes:
        - "Factors include interactions with pharmaceutical industry, media, patients/carers, colleagues, cognitive bias, financial gain, prescribing incentive schemes, switches and targets"
      - id: "8.6"
        node_type: "Statement"
        text: "Works within the NHS, organisational, regulatory and other codes of conduct when interacting with the pharmaceutical industry"
    - id: "9"
      node_type: "Competency"
      text: "Improve prescribing practice"
      children:
      - id: "9.1"
        node_type: "Statement"
        text: "Improves by reflecting on own and others' prescribing practice, and by acting upon feedback and discussion"
      - id: "9.2"
        node_type: "Statement"
        text: "Acts upon inappropriate or unsafe prescribing practice using appropriate processes"
        source_notes:
        - "Processes include whistleblowing, regulatory and professional guidance, and employer procedures"
      - id: "9.3"
        node_type: "Statement"
        text: "Understands and uses available tools to improve prescribing practice"
        source_notes:
        - "Tools include supervision, observation of practice and clinical assessment skills, portfolios, workplace competency-based assessments, questionnaires, prescribing data analysis, audits, case-based discussions, personal formularies and actively seeking regular patient and peer feedback"
      - id: "9.4"
        node_type: "Statement"
        text: "Takes responsibility for own learning and continuing professional development relevant to the prescribing role"
        source_notes:
        - "By continuously reviewing, reflecting, identifying gaps, planning, acting, applying and evidencing learning or competencies"
      - id: "9.5"
        node_type: "Statement"
        text: "Makes use of networks for support and learning"
      - id: "9.6"
        node_type: "Statement"
        text: "Encourages and supports others with their prescribing practice and continuing professional development"
        source_notes:
        - "By considering mentoring, leadership and workforce development (for example, becoming a Designated Prescribing Practitioner)"
      - id: "9.7"
        node_type: "Statement"
        text: "Considers the impact of prescribing on sustainability, as well as methods of reducing the carbon footprint and environmental impact of any medicine"
        source_notes:
        - "Methods of reducing a medicine’s carbon footprint and environmental impact include proper disposal of medicine/device/equipment waste, recycling schemes, avoiding overprescribing and waste through regular reviews, deprescribing, dose and device optimisation"
    - id: "10"
      node_type: "Competency"
      text: "Prescribe as part of a team"
      children:
      - id: "10.1"
        node_type: "Statement"
        text: "Works collaboratively as part of a multidisciplinary team to ensure that the transfer and continuity of care (within and across all care settings) is developed and not compromised"
        source_notes:
        - "Working collaboratively may also include keeping the patient/carer informed or prescribing under a shared care protocol/agreement"
      - id: "10.2"
        node_type: "Statement"
        text: "Establishes relationships with other professionals based on understanding, trust and respect for each other's roles in relation to the patient's care"
      - id: "10.3"
        node_type: "Statement"
        text: "Agrees the appropriate level of support and supervision for their role as a prescriber"
      - id: "10.4"
        node_type: "Statement"
        text: "Provides support and advice to other prescribers or those involved in administration of medicines where appropriate"
        source_notes:
        - "Advice may include any specific instructions for administration, advice to be given to the patient/carer and monitoring required immediately after administration"